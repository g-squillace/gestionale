[build]
  command = "npm run build"
  publish = "dist"

[functions]
  directory = ".netlify/v1/functions"

# Static assets
[[redirects]]
  from = "/_astro/*"
  to = "/_astro/:splat"
  status = 200

[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/favicon.svg"
  to = "/favicon.svg"
  status = 200

[[redirects]]
  from = "/logo.jpg"
  to = "/logo.jpg"
  status = 200

# SSR catch-all
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/ssr"
  status = 200
